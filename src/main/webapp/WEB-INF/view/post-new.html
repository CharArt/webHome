<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://www.thymeleaf.org ">

    <head th:include="fragments.html :: header">
        <title id="pageTitle">New Post</title>
    </head>


    <body>

    <!-- Navigation -->
    <nav th:insert="fragments.html :: navigation"
         class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    </nav>

    <!-- Page Content -->
    <div class="container">

        <div class="row">

            <!-- Post Content Column -->
            <div class="col-lg-8">

                <form method="POST" th:action="@{/post/new}">
                    <div class="form-group">
                        <h1 class="mt-4">
                            <input name="title" class="form-control form-control-lg mt-4" type="text" placeholder="Title"/>
                        </h1>
                        <hr>
                        <textarea name="content" class="form-control" rows="9"></textarea>
                        <hr>
                        <input name="tags" class="form-control" type="text" placeholder="Tags"/>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>

            </div>

            <!-- Sidebar Widgets Column -->
            <div th:insert="fragments.html :: widget" class="col-md-4">

            </div>

        </div>

    </div>

    <!-- Footer -->
    <footer class="py-5 bg-dark">
        <div class="container">
            <p class="m-0 text-center text-white">Copyright &copy; Your Website 2020</p>
        </div>
    </footer>

    <!-- Bootstrap core JavaScript -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    </body>

</html>
